<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="page">
      <div class="side-left">
        <div class="block-text">
          <h3>Turn your ideas<br />into reality</h3>
          <p>Start for free and get attractive offers from the community</p>
        </div>
      </div>
      <div class="side-right">
        <div class="content">
          <div class="logo">
            <img src="./assets/img/star_black.svg" alt="Logo Star" />
            <span>Interactive Brand</span>
          </div>
          <div class="greeting">
            <h2>Login</h2>
            <span>Welcome back! Please enter your details.</span>
          </div>
          <button class="google-btn">
            <img src="./assets/img/google.svg" alt="Logo google" />
            <span>Log in with Google</span>
          </button>
          <div class="divider">
            <span>or</span>
          </div>
          <form action="#">
            <input type="email" name="email" placeholder="Email" />
            <input type="password" name="pass" placeholder="Password" />
            <div class="set">
              <div class="block-remember">
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember">Remember for 30 days</label>
              </div>
              <a href="#">Forgot Password</a>
            </div>
            <button class="login-btn" type="submit">Log in</button>
          </form>
          <div class="register">
            <span>Donâ€™t have an account?</span>
            <a href="#">Sign up for free</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
